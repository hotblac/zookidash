<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Zookidash</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="hero has-text-centered is-dark">
        <div class="hero-body">
            <h1 class="title">Zookidash</h1>
            <h2 class="subtitle">Zookeeper dashboard</h2>
        </div>
    </section>
    <div class="modal" th:classappend="${isConnected} ? '' : is-active">
        <div class="modal-background"> </div>
        <div class="modal-card">
            <form method="POST" th:action="@{/}" th:object="${connectionStringForm}">
                <header class="modal-card-head">
                    <p class="modal-card-title">Connect</p>
                </header>
                <section class="modal-card-body">
                    <div class="field is-horizontal">
                        <label class="field-label">Connection string</label>
                        <div class="field-body">
                            <div class="field is-expanded">
                                <div class="control">
                                    <input th:field="*{connectionString}" type="text"
                                           class="input" placeholder="localhost:2181"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <input type="submit" class="button is-success" value="Connect"/>
                </footer>
            </form>
        </div>
    </div>
    <footer class="footer has-text-centered is-dark">
        <div class="content">
            <p><a href="https://github.com/hotblac/zookidash">Zookidash @ Github</a></p>
        </div>
    </footer>
</body>
</html>
